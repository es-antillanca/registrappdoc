<div class="b-example-divider"></div>
<ion-content>
  <div>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5 mt-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">

          <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" />
          <h1 class="display-4 fw-bold lh-1 mb-3">Registrapp</h1>
          <p class="col-lg-10 fs-4">Bienvenido al sitio de asistencia enfocado especialmente a docente.
            Podrás registrar la clase que estés realizando en el momento solamente generando un código QR.
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light shadow" [formGroup]="credentials" (ngSubmit)="login()">
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="profesor@profesor.duoc.cl">
              <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Iniciar</button>
            <hr class="my-4">
            <small class="text-muted">Solo puedes ingresar si cuentas con un usuario Docente.</small>
          </form>
        </div>
      </div>
    </div>
  </div>

</ion-content>
